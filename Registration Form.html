<!doctype html>
<html>
	<head>
		<title>My Registration Form</title>
	</head>

	<body>
		<h1>My Registration Form</h1>

			<form>

				<label for="first_name">First Name:</label>
				<input type="text" id="first name" name="first_name">

				<br>
				<br>

				<label for="last_name">Last Name:</label>
				<input type="text" id="last_name" name="last_name">

				<br>
				<br>

				<label for="email">Email:</label>
				<input type="text" id="email" name="email">

				<br>
				<br>

				<label for="password">Password:</label>
				<input type="password" id="password" name ="password">

				<br>
				<br>

				<label for="password">PW Confirm:</label>
				<input type="password" id="password_confirm" name="password_confirm">

				<br>
				<br>

				<label for="birthday">Birthday</label>
				<input type="date" id="birthday" name="birthday">

				<br>
				<br>

				<label for="male">Male</label>
				<input type="radio" id="male" value="male">

				<label for="female">Female</label>
				<input type="radio" id="female" value="female">


				<label for="other">Other</label>
				<input type="radio" id="other" value="other">

				<br>
				<br>

				<label for="description">A short description about yourself:</label>
				<br>
				<textarea name="description"></textarea>

				<br>
				<br>

				<label for="fav_lang">Favorite Language:</label>
				<select name="language">
					<option value="HTML">HTML</option>
					<option value="CSS">CSS</option>
					<option value="Javascript">Javascript</option>
					<option value="Python">Python</option>
					<option value="Ruby">Ruby</option>
					<option value="Java">Java</option>
					<option value="C#">C#</option>
					<option value="PHP">PHP</option>
					<option value="SQL">SQL</option>
					<option value="MongoDB">MongoDB</option>
				</select>

				<br>
				<br>

				<input type="submit" value="Submit">

			</form>


	</body>

</html>
